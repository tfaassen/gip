<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom bij Geozoekkr</title>
    <link rel="stylesheet" href="style_startpagina.css">
</head>
<body>
    <div id="start-container">
        <h1>Welkom bij Geozoekkr</h1>
        <p>In dit spel ga je een locatie raden op basis van een foto vanuit Google Street View. Kun jij het juiste punt vinden?</p>
        <p>Kies je spelmodus:</p>
        
        <button onclick="startSingleplayer()">Singleplayer</button>
        <button onclick="showMultiplayerOptions()">Multiplayer</button>
        <button onclick="startGame('timeLimit')">Tijdslimiet</button>
        <button onclick="startGame('team')">Team Modus</button>
    </div>
    <div id="multiplayer-container" style="display: none;">
        <h2>Multiplayer</h2>
        <input type="text" id="player-name" placeholder="Jouw naam">
        <input type="text" id="game-id" placeholder="Game ID">
        <button onclick="joinGame()">Join Game</button>
        <button onclick="goBack()">Terug</button>
    </div>
    <script>
        function startGame(mode) {
            localStorage.setItem("gameMode", mode);
            window.location.href = "locatie.html";
        }
        function startSingleplayer() {
            window.location.href = "singleplayer.html";
        }

        function showMultiplayerOptions() {
            document.getElementById("start-container").style.display = "none";
            document.getElementById("multiplayer-container").style.display = "block";
        }

        function joinGame() {
            const playerName = document.getElementById("player-name").value;
            const gameId = document.getElementById("game-id").value;

            if (!playerName || !gameId) {
                alert("Voer je naam en een game ID in!");
                return;
            }

            // Ga naar de multiplayer pagina met de spelgegevens
            window.location.href = `multiplayer.html?name=${playerName}&gameId=${gameId}`;
        }

        function goBack() {
            document.getElementById("multiplayer-container").style.display = "none";
            document.getElementById("start-container").style.display = "block";
        }
    </script>
</body>
</html>
